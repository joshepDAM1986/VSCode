<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        function inicio() {
            const boton1 = document.getElementById("boton1");
            boton1.addEventListener("click", function(evento) {
                const texto = document.getElementById("texto").value;
                const array = texto.split(" ").reverse().join(" ");
                document.getElementById("resultado").value = array;
            });

            const boton2 = document.getElementById("boton2");
            boton2.addEventListener("click", function(evento) {
                const texto = document.getElementById("texto").value;
                const array = texto.split("");
                const arrayReves = array.reverse();
                const cadenaInvertida = arrayReves.join("");
                document.getElementById("resultado").value = "hola " + cadenaInvertida;

            });
        }

        window.addEventListener("load", inicio);
    </script>
    <style>
        input {
            width:200px;
        }
    </style>
</head>
<body>
    <main>
        <form>
            <label for="nombre">Frase Inicial:</label>
            <input type="text" id="texto" Value="Mi casa es la tuya" readonly></imput><br>
            
            <label for="nombre">Frase Resultante:</label>
            <input type="text" id="resultado" readonly></Imput><br>

            <button id="boton1" type="button">Botón 1</button>
            <button id="boton2" type="button">Botón 2</button>
            <button id="boton3" type="button">Botón 3</button>
        </form>
    </main>
</body>
</html>
