<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        function inicio() {
            const boton1 = document.getElementById("boton1");
            boton1.addEventListener("click", function(evento) {
                const texto = document.getElementById("texto").value;
                const texto2 = document.getElementById("texto2").value;
                const texto3 = document.getElementById("texto3").value;

                document.getElementById("resultado").innerHTML = 
                `Hola ${texto} ${texto2} tienes  ${texto3}  años`;
            });

            const texto3 = document.getElementById("texto3");
            texto3.addEventListener("change", function(){
            const texto3 = document.getElementById("texto3");
                if(texto3.value>=18){
                    texto3.setAttribute("style", "background-color:red");
                }
                    else{
                        texto3.removeAttribute("style");
                    }
                })
            }

        window.addEventListener("load", inicio);
    </script>
</head>
<body>
    <main>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="texto" value="" ><br>

            <label for="apellidpos">Apellidos:</label>
            <input type="text" id="texto2" value="" ><br>

            <label for="edad">Edad:</label>
            <input type="number" id="texto3" value="" ><br><br>

            <button id="boton1" type="button">Botón 1</button>
            <p id="resultado"></p>

        </form>
    </main>
</body>
</html>
