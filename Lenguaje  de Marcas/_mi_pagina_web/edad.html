      <div class="titulo">
        <h1>¡Calcular Edad!</h1>
      </div>

            </li>
            <li><a href="edad.html" target="_self">Calcular Edad</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="calculo">
        <form id="formulario" onsubmit="calcularEdad(event);">
          <label for="nombre">Nombre de la Mascota:</label>
          <input
            type="text"
            id="nombre"
            title="Introduce letras y/o números"
            name="nombre"
            placeholder="Letras y números se admitirán"
            pattern="[\p{L}\p{M}\p{N}\s]+"
            required
          >
          <label for="raza">Raza de la Mascota:</label>
          <input
            type="text"
            id="raza"
            title="Introduce solo letras"
            name="raza"
            placeholder="Solo letras se admitirán"
            pattern="[\p{L}\p{M}\s]+"
            required
          >
          <label for="edad">Edad de la Mascota (en años):</label>
          <input
            type="number"
            min="1"
            max="25"
            id="edad"
            title="Introduce solo números"
            name="edad"
            placeholder="Solo números se admitirán"
            required
          >
          <button type="submit">Calcular edad</button>
        </form>
        <div class="calculo-resultado" id="resultado"></div>
      </div>
    </main>
