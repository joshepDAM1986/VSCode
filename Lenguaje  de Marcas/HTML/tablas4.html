<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LM</title>
    <style>
        table,td
        {
            border: 1px solid black
        }
    </style>
</head>
    <body>
        <main>
            <p>Tablas</p>
            <hr>
            <table>
                <tr>
                    <td>a</td>
                    <td>b</td>
                    <td>c</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>x</td>
                    <td>y</td>
                    <td>z</td>
                </tr>
            </table>     
            <table>
                <tr>
                    <td colspan="3">abc</td>
                </tr>
                <tr>
                    <td rowspan="2">1x</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>y</td>
                    <td>z</td>
                </tr>
            </table>
        </main>   
    </body>
</html>
