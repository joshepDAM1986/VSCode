    <body>
        <h1>Longitud de kla circunferecia</h1>
        <h2>
            Mueva el indicador para conocer cómo varía la longitud de la circunfereccia 
            con respectto al radio
        </h2>
        <form oninput="x.value=parseInt(a.value * 2 * 3.1416);z.value=parseInt(a.value)">
        Longitud del radio:
        0 <input type="range" id="a" name="a" value="0">100<br><br>
        Valor del radio: <output name="z" for="a"></output><br><br>
        Longitud de la circunferecia: <output name="x" for="a"></output>
        </form>
    </body>
