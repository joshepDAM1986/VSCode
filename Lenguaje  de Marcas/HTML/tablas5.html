<!DOCTYPE html>
<html lang="es">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla 6 Original</title>
</head>
    <body>
        <main>
            <p>Tablas</p>
            <hr>
            <table border="5" height="250" width="250">
                <tr>
                    <td valign="bottom">a</td>
                    <td valign="top">b</td>
                    <td valign="middle">c</td>
                </tr>
                <tr>
                    <td align="right">1</td>
                    <td align="center">2</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td align="left">x</td>
                    <td>y</td>
                    <td align="right">z</td>
                </tr>
            </table>
        </main>
    </body>
