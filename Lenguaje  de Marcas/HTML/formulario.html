<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style> 

    input[type=text],  input[type=email], input[type=number]
    {
      width: 30%;
      padding:2px 0;
      margin: 8px 0;
      box-sizing: 
      border-box;
    }

    input[type=text]:focus, input[type=email]:focus, input[type=number]:focus
    { 
  background-color: lightblue;
  cursor:pointer
    }

    </style>
    <body style="background-color:rgba(234, 72, 72, 0.502)">
        <main>
            <form method="get">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Introduzca su nombre"
                size="45" maxlength="40"><br>
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" placeholder="Introduzca sus apellidos"
                size="45" maxlength="40"><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Introduzca su email"
                size="45" maxlength="40"><br>
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" placeholder="Introduzca su edad"
                size="45" maxlength="40"><br>
                <label for="telefono">Teléfono:</label>
                <input type="number" id="telefono" name="telefono" placeholder="Introduzca su teléfono"
                size="45" maxlength="40"><br><br>
                <label>Población</label>
                    <select name="provincias" id="provincia">
                        <option value="atarfe">Atarfe</option>
                        <option value="maracena">Maracena</option>
                        <option value="peligros">Peligros</option>
                        <option value="ogijares">Ogíjares</option>
                    </select><br><br>
                <fieldset>
                    <legend>Horario</legend>
                        <label for="mañana">Mañana:</label>
                        <input name ="horario" type="radio">
                        <label for="tarde">Tarde:</label>
                        <input name ="horario" type="radio">  
                        <label for="noche">Noche:</label>
                        <input name ="horario" type="radio">
                </fieldset>
                <fieldset>
                    <legend>Aficiones</legend>
                        <label for="futbol">Futbol:</label>
                        <input name ="aficiones1" type="checkbox">         
                        <label for="baloncesto">Baloncesto:</label>
                        <input name ="aficiones2" type="checkbox"> 
                        <label for="padel">Padel:</label>
                        <input name ="aficiones3" type="checkbox">
                </fieldset><br><br>         
                <button style=" background-color:rgba(255, 255, 255, 0)">Enviar</button>
            </form>
        </main>
    </body>
</html>
