<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
    <body>
        <main>
            <a id="inicio"></a>
            <h1 style="color:brown; text-align: center">FORMULARIO</h1>
            <hr>
            <a href="index.html">Inicio</a> |
            <a href="lista.html">Lista</a> |
            <a href="tabla.html">Tabla</a> |
            <a href="formulario.html">Formulario</a>|
            <hr><br>
            
            <form method="get">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Introduzca su nombre"
                size="45" maxlength="40"><br><br> 
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" placeholder="Introduzca sus apellidos"
                size="45" maxlength="40"><br><br> 
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Introduzca su email"
                size="45" maxlength="40"><br><br>
            
                <label>Ciudad de preferencia</label>
                    <select name="ciudades" id="ciudades">
                        <option value="Granada">Granada</option>
                        <option value="Madrid">Madrid</option>
                        <option value="Sevilla">Sevilla</option>
                    </select><br><br>
            
                <fieldset>
                    <legend>Edad</legend>
                        <input id ="edad1" name="Edad" type="radio">
                        <label for="edad1">Menor de 18:</label>
                        <input id ="edad2" name="Edad" type="radio"> 
                        <label for="edad2">Etre 18 y 30:</label>
                        <input id ="edad3" name="Edad" type="radio">
                        <label for="edad3">Mayor de 30:</label>
                </fieldset><br>

                <fieldset>
                    <legend>Habilidades</legend>
                        <input id ="habilidades1" name="habilidades" type="checkbox">         
                        <label for="habilidades1">Programación:</label>
                        <input id ="habilidades2" name="habilidades" type="checkbox"> 
                        <label for="habilidades2">Diseño:</label>
                        <input id ="habilidades3" name="habilidades" type="checkbox">
                        <label for="habilidades3">Pruebas:</label>  
                </fieldset><br><br>    
              
                <button style=" background-color:rgba(255, 255, 255, 0)">Enviar</button><br><br>
            </form>
                <a style="font-style: oblique;" href="#inicio">Volver arriba</a>
        </main>
    </body>
</html>
